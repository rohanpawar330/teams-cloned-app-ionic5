<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="_openMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="">
      <ion-button>
        Calander
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="videocam-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="_openSearchGlobal()">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-toolbar>
    <ion-title>teams</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content>

  <ion-item-group>
    <ion-item-divider sticky>
      <ion-label>Label</ion-label>
    </ion-item-divider>

    <ion-card mode='ios'>
      <ion-card-header mode='md'>
        <ion-card-title class="fs-1p3">Awesome Title</ion-card-title>
        <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
      </ion-card-header>
      <!-- <ion-card-content>
        Awesome content
      </ion-card-content> -->
    </ion-card>
    <ion-item>
      <ion-label>Label2</ion-label>
    </ion-item>

  </ion-item-group>



  <ion-fab class="fab-position" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
